<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">

    <title>Charm Calculator</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body oncontextmenu="return false;">
    <h2 id="title">Charms</h2>
    <div id="calc">
        <div id="left">
            <h2 id="overcharmed" class="top">Equipped</h2>
            <div id="equipped" class="top">
                <img id="void_heart" src="assets/Void_Heart.png">
            </div>
            <h3 class="top">Notches</h3>
            <div id="notches" class="top">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img src="assets/HK_Notch.png">
                <img class="purple_notch" src="assets/HK_Notch_purple.png">
                <img class="purple_notch" src="assets/HK_Notch_purple.png">
                <img class="purple_notch" src="assets/HK_Notch_purple.png">
            </div>
            <hr>
            <div id="charms">
                <img src="assets/Wayward_Compass.png">
                <img src="assets/Gathering_Swarm.png">
                <img src="assets/Stalwart_Shell.png">
                <img src="assets/Soul_Catcher.png">
                <img src="assets/Shaman_Stone.png">
                <img src="assets/Soul_Eater.png">
                <img src="assets/Dashmaster.png">
                <img src="assets/Sprintmaster.png">
                <img src="assets/Grubsong.png">
                <img src="assets/Grubberfly's_Elegy.png">
                <img id="heart" src="assets/Unbreakable_Heart.png">
                <img id="greed" src="assets/Unbreakable_Greed.png">
                <img id="strength" src="assets/Unbreakable_Strength.png">
                <img src="assets/Spell_Twister.png">
                <img src="assets/Steady_Body.png">
                <img src="assets/Heavy_Blow.png">
                <img src="assets/Quick_Slash.png">
                <img src="assets/Longnail.png">
                <img src="assets/Mark_of_Pride.png">
                <img src="assets/Fury_of_the_Fallen.png">
                <img src="assets/Thorns_of_Agony.png">
                <img src="assets/Baldur_Shell.png">
                <img src="assets/Flukenest.png">
                <img src="assets/Defender's_Crest.png">
                <img src="assets/Glowing_Womb.png">
                <img src="assets/Quick_Focus.png">
                <img src="assets/Deep_Focus.png">
                <img src="assets/Lifeblood_Heart.png">
                <img src="assets/Lifeblood_Core.png">
                <img src="assets/Joni's_Blessing.png">
                <img src="assets/Hiveblood.png">
                <img src="assets/Spore_Shroom.png">
                <img src="assets/Sharp_Shadow.png">
                <img src="assets/Shape_of_Unn.png">
                <img src="assets/Nailmaster's_Glory.png">
                <img src="assets/Weaversong.png">
                <img src="assets/Dream_Wielder.png">
                <img src="assets/Dreamshield.png">
                <img id="grimm_charm" src="assets/Carefree_Melody.png">
                <img id="useless_charm" class="equipped" src="assets/Void_Heart.png">
            </div>
        </div>
        <div id="right">
            <h1 id="name"></h1>
            <div id="cost"></div>
            <img id="symbol">
            <p id="desc"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
