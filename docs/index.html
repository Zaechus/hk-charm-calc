<!DOCTYPE html>
<html lang="en-US">
<head>

<body oncontextmenu="return false;">
    <h2 id="title">Charms</h2>

        <div id="left">

                    <img class="purple_notch" src="assets/HK_Notch_purple.png">

            </div>

                <div><img id="greed" src="assets/Unbreakable_Greed.png"></div>
                <div><img id="strength" src="assets/Unbreakable_Strength.png"></div>
                <div><img src="assets/Spell_Twister.png"></div>
                <div><img src="assets/Steady_Body.png"></div>

            <h1 id="name">Wayward Compass</h1>
            <div id="cost">
                <p>Cost</p>
                <div><img src="assets/HK_Notch.png"></div>
            </div>
            <div>
                <img id="symbol" src="assets/Wayward_Compass.png">
            </div>
            <p id="desc"></p>
        </div>

    <script src="index.js"></script>
